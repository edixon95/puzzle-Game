<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unnamed puzzle game</title>
</head>
<body>

    <div id="screenContainer">
        <img id="gameScreen" src="./assets/img/menu/menuBackground.jpg" />
        <img class="overlay" src="" />
    </div>

    <div id="startLoad" class="navigationButtons">
        <button id="startButton">New Game</button>
        <button id="loadButton">Load</button>
    </div>

    <div id="navButton" class="hidden">
    <button id="butOne">Left</button>
    <button id="butTwo">Forward</button>
    <button id="butThree">Right</button>
    </div>

    <script src="./assets/js/player.js" type="module" defer></script>
</body>
</html>
