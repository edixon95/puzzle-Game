<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unnamed puzzle game</title>
</head>
<body>

    <div id="screenContainer">
        <img id="gameScreen" src="./img/x3y1f0.jpg" />
        <img id="lightOverlay" src="" />
        <img id="completeOverlay" src="" />

        <img id="lightOne" class="light" src="" />
        <img id="lightTwo" class="light" src="" />
        <img id="lightThree" class="light" src="" />
        <img id="lightFour" class="light" src="" />
        <img id="lightFive" class="light" src="" />
        <img id="lightSix" class="light" src="" />
        <img id="lightSeven" class="light" src="" />
        <img id="lightEight" class="light" src="" />
        <img id="lightNine" class="light" src="" />
    </div>

    <div id="navigationButtons" class="">
    <button id="butOne">Left</button>
    <button id="butTwo">Forward</button>
    <button id="butThree">Right</button>
    <button id="butFour">Interact</button>
    </div>

    <div id="puzzleButtons" class="hidden">
        <button id="puzButOne">One</button>
        <button id="puzButTwo">Two</button>
        <button id="puzButThree">Three</button>
        <button id="puzButFour">Four</button>
        <button id="puzBack">Back</button>
    </div>
    <script src="./introPuzzle.js" type="module" defer></script>
    <script src="./movement.js" type="module" defer></script>
    <script src="./imageScript.js" type="module" defer></script>
</body>
</html>
